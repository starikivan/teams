language: java
jdk:
  - oraclejdk8
sudo: required
services:
  - docker
  - mongodb
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - chmod +x gradlew
  - sleep 15
  - mongo teams --eval 'db.createUser({user:"root", pwd:"root", roles:[{role:"dbAdmin", db:"teams"}]});'
